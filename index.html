<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Welcome to Eghe Iyobosa's Portfolio. Explore projects, skills, and contact details." />
  <title>Welcome to Eghe's Portfolio</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #333;
      --accent: #007bff;
      --card-bg: #fff;
    }
    body.dark-mode {
      --bg: #121212;
      --text: #eee;
      --accent: #4dabf7;
      --card-bg: #1e1e1e;
    }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }
    .container {
      text-align: center;
      background: var(--card-bg);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transform: scale(0.9);
      animation: popIn 0.8s ease forwards;
    }
    @keyframes popIn {
      to {
        transform: scale(1);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    h1 {
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 2.5rem;
      animation: slideIn 1s ease forwards;
    }
    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: white;
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="landing photo.jpeg" alt="Eghe Iyobosa">
    <h1>Welcome to Eghe Iyobosa's Portfolio</h1>
    <p id="greeting">Explore my projects, skills, and experiences. I'm excited to share my journey with you!</p>
    <button><a href="portfolio.html">Enter Portfolio</a></button>
  </div>

  <script>
    // Dynamic Greeting Based on Time
    function getGreeting() {
      const hour = new Date().getHours();
      if (hour < 12) return 'Good Morning!';
      if (hour < 18) return 'Good Afternoon!';
      return 'Good Evening!';
    }

    document.getElementById('greeting').innerText = `${getGreeting()} Explore my projects, skills, and experiences. I'm excited to share my journey with you!`;

    // Dark Mode Toggle
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
